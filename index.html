<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <filter-search></filter-search>
                <!-- форма для фильтра -->
                <!-- @submit.prevent="filter"конструкция выполянет тоже самое что выполняет e.preventDefaul то есть страница  не будет перезагружаться-->
                <!-- <form action="#" class="search-form" @submit.prevent="$parent.filter">
                    v-model то что мы введем в инпуте моментально будет доступно в userSearch в js
                    <input type="text" class="search-field" v-model="$parent.userSearch">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form> -->
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <cart :cart-items="cartItems" :img="imgCart" :visibility="showCart" @remove="remove">
                </cart>
            </div>
        </header>
        <main>
            <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
        </main>

    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/filterComponents.js"></script>
    <script src="js/cartComponent.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
